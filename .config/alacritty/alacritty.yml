env:
  TERM: xterm-256color
  TERM_PROGRAM: alacritty

window:
  padding:
   x: 8
   y: 0

  dynamic_padding: true

  decorations: none

scrolling:
  history: 10000

  multiplier: 3

  auto_scroll: false

tabspaces: 8

font:
  normal:
    family: Iosevka
    style: Light

  bold:
    family: Iosevka
    style: Regular

  italic:
    family: Iosevka
    style: Light Italic

  bold_italic:
    family: Iosevka
    style: Italic

  size: 13

  offset:
    x: 1
    y: 2

  use_thin_strokes: true

draw_bold_text_with_bright_colors: false

schemes:
  gruvbox_light: &light
    primary:
      background: '0xf2e5bc'
      foreground: '0x3c3836'

    normal:
      black:   '0xfbf1c7'
      # red:     '0xcc241d'
      red:     '0x9d0006'
      # green:   '0x98971a'
      green:   '0x79740e'
      # yellow:  '0xd79921'
      yellow:  '0xb57614'
      # blue:    '0x458588'
      blue:    '0x076678'
      # magenta: '0xb16286'
      magenta: '0x8f3f71'
      # cyan:    '0x689d6a'
      cyan:    '0x427b58'
      white:   '0x7c6f64'

    bright:
      black:   '0x928374'
      red:     '0x9d0006'
      green:   '0x79740e'
      yellow:  '0xb57614'
      blue:    '0x076678'
      magenta: '0x8f3f71'
      cyan:    '0x427b58'
      white:   '0x3c3836'

  gruvbox_dark: &dark
    primary:
      # hard contrast: background = '0x1d2021'
      background: '0x1d2021'
      # soft contrast: background = '0x32302f'
      foreground: '0xebdbb2'

    normal:
      black:   '0x282828'
      # red:     '0xcc241d'
      red:     '0xfb4934'
      # green:   '0x98971a'
      green:   '0xb8bb26'
      # yellow:  '0xd79921'
      yellow:  '0xfabd2f'
      # blue:    '0x83a598'
      blue:    '0x83a598'
      # magenta: '0xb16286'
      magenta: '0xd3869b'
      # cyan:    '0x689d6a'
      cyan:    '0x8ec07c'
      white:   '0xa89984'

    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

colors: *dark

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0x555555'

background_opacity: 1

cursor:
  style: Block
  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

live_config_reload: true

shell:
 program: /bin/zsh
 args:
   - --login

working_directory: /Users/arvidbjurklint/Dropbox/Chalmers/

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true

mouse:
  url:
    launcher:
     program: open
     args: []

key_bindings:

  # (macOS only)
  - { key: Key0,   mods: Command,         action: ResetFontSize    }
  - { key: Add,    mods: Command,         action: IncreaseFontSize }
  - { key: Minus,  mods: Command,         action: DecreaseFontSize }
  - { key: K,      mods: Command,         action: ClearHistory     }
  - { key: K,      mods: Command,         chars: "\x0c"            }
  - { key: V,      mods: Command,         action: Paste            }
  - { key: C,      mods: Command,         action: Copy             }
  - { key: H,      mods: Command,         action: Hide             }
  - { key: Q,      mods: Command,         action: Quit             }
  - { key: W,      mods: Command,         action: Quit             }
  - { key: F,      mods: Command|Control, action: ToggleFullscreen }

  - { key: Paste,                    action: Paste                            }
  - { key: Copy,                     action: Copy                             }
  - { key: L,         mods: Control, action: ClearLogNotice                   }
  - { key: L,         mods: Control, chars: "\x0c"                            }
  - { key: PageUp,    mods: Shift,   action: ScrollPageUp,   mode: ~Alt       }
  - { key: PageDown,  mods: Shift,   action: ScrollPageDown, mode: ~Alt       }
  - { key: Home,      mods: Shift,   action: ScrollToTop,    mode: ~Alt       }
  - { key: End,       mods: Shift,   action: ScrollToBottom, mode: ~Alt       }

  - { key: Left,    mods: Alt,      chars: "\x1bb"                  }
  - { key: Right,   mods: Alt,      chars: "\x1bf"                  }

    # General quality of life improvements
  - { key: Comma,     mods: Command,      command:
      {program: "open", args: ["~/.config/alacritty/alacritty.yml"]}     }
  - { key: N,         mods: Command,      action: SpawnNewInstance       }
  - { key: Space,     mods: Alt,          chars: " "                     }

    # Swedish macOS keyboard layout
  - { key: Key1,      mods: Alt,          chars: "\xA9"                  }
  - { key: Key2,      mods: Alt,          chars: "\x40"                  }
  - { key: Key3,      mods: Alt,          chars: "\xA3"                  }
  - { key: Key4,      mods: Alt,          chars: "\x24"                  }
  - { key: Key5,      mods: Alt,          chars: "∞"                     }
  - { key: Key6,      mods: Alt,          chars: "\xA7"                  }
  - { key: 26,      mods: Alt,          chars: "\x7C"                  }
  - { key: 28,      mods: Alt,          chars: "\x5B"                  }
  - { key: 25,      mods: Alt,          chars: "\x5D"                  }
  - { key: Key0,      mods: Alt,          chars: "≈"                     }
  - { key: Minus,     mods: Alt,          chars: "\xB1"                  }

  - { key: Key1,      mods: Alt|Shift,    chars: "\xA1"                  }
  - { key: Key2,      mods: Alt|Shift,    chars: "”"                     }
  - { key: Key3,      mods: Alt|Shift,    chars: "\xA5"                  }
  - { key: Key4,      mods: Alt|Shift,    chars: "\x24"                  }
  - { key: Key5,      mods: Alt|Shift,    chars: "‰"                     }
  - { key: Key6,      mods: Alt|Shift,    chars: "\xB6"                  }
  - { key: 26,      mods: Alt|Shift,    chars: "\x5C"                  }
  - { key: 28,      mods: Alt|Shift,    chars: "\x7B"                  }
  - { key: 25,      mods: Alt|Shift,    chars: "\x7D"                  }
  - { key: Key0,      mods: Alt|Shift,    chars: "≠"                     }
  - { key: Minus,     mods: Alt|Shift,    chars: "\xBF"                  }

    # Make dead keys like tilde and caret spawn immediately
  # - { key: 30,      mods: Shift,        chars: "\x60"                   }
